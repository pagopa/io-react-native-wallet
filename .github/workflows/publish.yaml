name: Publish to NPM
on:
  release:
    types: [created]
jobs:
  build:
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - name: Check release title
        if: "!contains(toLower(github.event.release.name), 'example')"
        run: echo "Release title is valid. Proceeding with the workflow."
      - name: Checkout
        uses: actions/checkout@a12a3943b4bdde767164f792f33f40b04645d846
      - name: Setup Node
        uses: actions/setup-node@9ced9a43a244f3ac94f13bfd896db8c8f30da67a
        with:
          node-version: "18.x"
          registry-url: "https://registry.npmjs.org"
      - name: Install dependencies and build with builder bob
        run: yarn install --frozen-lockfile
      - name: Generate client
        run: yarn generate
      - name: Publish package on NPM ðŸ“¦
        run: |
          VERSION=$(node -p "require('./package.json').version")
          if [[ "$VERSION" == *"-next."* ]]; then
            npm publish --access=public --tag=next
          else
            npm publish --access=public
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_RELEASE_TOKEN }}
